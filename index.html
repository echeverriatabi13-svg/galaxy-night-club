<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy Night Club â€“ MenÃº</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    .overlay {
      background: linear-gradient(135deg, rgba(40,0,80,0.85), rgba(0,40,80,0.85));
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #e6b3ff;
    }

    h2 {
      text-align: center;
      color: #9fd4ff;
      margin-bottom: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(0,0,0,0.55);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(180, 0, 255, 0.6);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(20,20,60,0.8);
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 25px;
    }

    select {
      padding: 6px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h3 {
      color: #c77dff;
      border-bottom: 1px solid #6a00ff;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    .item {
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      margin: 10px 0;
      gap: 10px;
    }

    .qty {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .qty button {
      background: #6a00ff;
      color: white;
      border: none;
      border-radius: 6px;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-size: 18px;
    }

    .qty span {
      min-width: 20px;
      text-align: center;
      font-weight: bold;
    }

    .price {
      color: #7df9ff;
    }

    .total {
      text-align: right;
      font-size: 1.6rem;
      margin-top: 25px;
      color: #7df9ff;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>GALAXY NIGHT CLUB</h1>
    <h2>MenÃº GalÃ¡ctico</h2>

    <div class="container">
      <div class="controls">
        <strong>Â¿Es facciÃ³n?</strong>
        <select id="faccion" onchange="calcularTotal()">
          <option value="0">No</option>
          <option value="20">SÃ­ â€“ 20%</option>
          <option value="25">SÃ­ â€“ 25%</option>
        </select>
      </div>

      <div class="section">
        <h3>ðŸš€ Fases Lunares</h3>
        <div class="item">
          <span>Piscola</span>
          <div class="qty">
            <button onclick="cambiarCantidad('piscola', -1)">âˆ’</button>
            <span id="piscola">0</span>
            <button onclick="cambiarCantidad('piscola', 1)">+</button>
          </div>
          <span class="price">$2.000</span>
        </div>
        <div class="item">
          <span>Ruso Blanco</span>
          <div class="qty">
            <button onclick="cambiarCantidad('ruso', -1)">âˆ’</button>
            <span id="ruso">0</span>
            <button onclick="cambiarCantidad('ruso', 1)">+</button>
          </div>
          <span class="price">$2.000</span>
        </div>
      </div>

      <div class="section">
        <h3>ðŸ›¸ Viaje Nebular</h3>
        <div class="item">
          <span>Agua Mineral</span>
          <div class="qty">
            <button onclick="cambiarCantidad('agua', -1)">âˆ’</button>
            <span id="agua">0</span>
            <button onclick="cambiarCantidad('agua', 1)">+</button>
          </div>
          <span class="price">$800</span>
        </div>
      </div>

      <div class="total" id="total">Total: $0</div>
    </div>
  </div>

  <script>
    const precios = {
      piscola: 2000,
      ruso: 2000,
      agua: 800
    };

    function cambiarCantidad(id, cambio) {
      const span = document.getElementById(id);
      let cantidad = parseInt(span.textContent);
      cantidad = Math.max(0, cantidad + cambio);
      span.textContent = cantidad;
      calcularTotal();
    }

    function calcularTotal() {
      let total = 0;
      for (const item in precios) {
        const cantidad = parseInt(document.getElementById(item).textContent);
        total += cantidad * precios[item];
      }

      const descuento = parseInt(document.getElementById('faccion').value);
      if (descuento > 0) {
        total -= total * (descuento / 100);
      }

      document.getElementById('total').textContent = `Total: $${total.toLocaleString('es-CL')}`;
    }
  </script>
</body>
</html>
